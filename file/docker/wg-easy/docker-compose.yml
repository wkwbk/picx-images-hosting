services:
  wg-easy:
    container_name: wg-easy
    image: ghcr.io/wg-easy/wg-easy
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    cap_add:
      - SYS_MODULE
      - NET_ADMIN
    ports:
      - "51821:51821/tcp"
      - "51820:51820/udp"
    volumes:
      - "./wireguard:/etc/wireguard"
    environment:
      - WG_PERSISTENT_KEEPALIVE=25 # 重连间隔
      - WG_ALLOWED_IPS=10.0.8.0/24 # 允许连接的IP段
      - WG_DEFAULT_ADDRESS=10.0.8.1 # 默认IP地址
      - WG_DEFAULT_DNS=114.114.114.114 # 默认DNS
      - WG_HOST=0.0.0.0 # 这里输入服务器的公网IP
      - PASSWORD=password # 这里输入你的密码
